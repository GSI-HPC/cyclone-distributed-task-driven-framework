[control]
version                   = 1.4.1
pid_file                  = ./Runtime/master.pid
controller_timeout        = 20
controller_wait_duration  = 1
task_resend_timeout       = 28800

[comm]
target          = *
port            = 5678
poll_timeout    = 1

[log]
filename        = ./Runtime/master.log

[task_generator]
module = task.generator.lustre_ost_file_migration_task_generator
class = LustreOstFileMigrationTaskGenerator
config_file = ./Configuration/lustre_ost_file_migration_task_generator.conf

